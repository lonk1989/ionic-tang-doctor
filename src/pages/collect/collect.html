<ion-header>
  <ion-navbar>
    <ion-title>
      我的收藏
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: #fff;">
  <ion-list radio-group class="collect-radio" [(ngModel)]="status">
    <ion-item>
      <ion-label>药膳</ion-label>
      <ion-radio value="1" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>药方</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>药材</ion-label>
      <ion-radio value="3"></ion-radio>
    </ion-item>
  </ion-list>
  <div *ngIf="status==1">
    <ion-item class="no-border">
      <img src="../assets/imgs/empty-1.png" />
      <p text-center>您还没有收藏药膳</p>
    </ion-item>
  </div>
  <div *ngIf="status==2">
    <ion-item class="no-border">
      <img src="../assets/imgs/empty-1.png" />
      <p text-center>您还没有收藏药方</p>
    </ion-item>
  </div>
  <div *ngIf="status==3">
    <ion-item class="no-border">
      <img src="../assets/imgs/empty-1.png" />
      <p text-center>您还没有收藏药材</p>
    </ion-item>
  </div>
</ion-content>
