<ion-header>
  <ion-navbar>
    <ion-title>张医生的易诊堂</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #eee;">
  <ion-list class="home-doctor no-border no-margin">
    <ion-item text-center>
      <img src="assets/imgs/avatar-1.png" class="avatar" />
      <img src="assets/imgs/certify.png" class="certify" />
    </ion-item>
    <ion-item text-center>
      <ion-row>
        <ion-col col-3 (click)="startRecipePage()">
          <h2>61</h2>
          <p>已开处方</p>
        </ion-col>
        <ion-col col-3 (click)="startContactsPage()">
          <h2>203</h2>
          <p>我的患者</p>
        </ion-col>
        <ion-col col-3 (click)="startCommentListPage()">
          <h2>1</h2>
          <p>评价</p>
        </ion-col>
        <ion-col col-3>
          <h2>****</h2>
          <p>帐户</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-grid class="home-menu">
    <ion-row>
      <ion-col col-3 (click)="startInvitePage()">
        <img src="assets/imgs/icon-1.png" />
        <p>邀请患者</p>
      </ion-col>
      <ion-col col-3 (click)="startRecipeContactsPage()">
        <img src="assets/imgs/icon-2.png" />
        <p>在线开方</p>
      </ion-col>
      <ion-col col-3 (click)="startPhotoContactsPage()">
        <img src="assets/imgs/icon-3.png" />
        <p>拍照开方</p>
      </ion-col>
      <ion-col col-3 (click)="startRecipeTemplatePage()">
        <img src="assets/imgs/icon-4.png" />
        <p>药方模板</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <img src="assets/imgs/icon-5.png" />
        <p>编辑公告</p>
      </ion-col>
      <ion-col col-3>
        <img src="assets/imgs/icon-6.png" />
        <p>坐诊及预约</p>
      </ion-col>
      <ion-col col-3>
        <img src="assets/imgs/icon-7.png" />
        <p>邀请医生进驻</p>
      </ion-col>
      <ion-col col-3>
        <img src="assets/imgs/icon-8.png" />
        <p>联系客服</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="home-settings no-border">
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/icon-9.png">
          </ion-avatar>
          <h2>设置在线问诊</h2>
        </ion-item>
        <ion-item class="top-border">
          <p>已开启：图文</p>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/icon-10.png">
          </ion-avatar>
          <h2>设置诊后咨询</h2>
        </ion-item>
        <ion-item class="top-border">
          <p>已开启</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list class="no-border">
    <button ion-item>免打扰时段<ion-note item-end>未设置</ion-note></button>
  </ion-list>
</ion-content>
